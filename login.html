<!DOCTYPE html>

<html>
    <head>
        <link rel="icon" type ="image/png" href="assets/NCLogo.png">
        <title>Login | Nook Cafe</title>
    </head>
    <body>
        <header>
            <a href="index.html"><img class="logoimg" src="assets/NCLogo.png" alt="logoimg"></a>
            <li class="logo"><a class="a-header" href="index.html">Nook Cafe</a></li>
        </header>



        <div class="body">
        <div class="wrapper">
            <div class="form-wrapper sign-in">
                <form action="">
                    <h2>Login</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember">
                        <label for=""><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="submit">Login</button>
                    <div class="signUp-link">
                        <p>Don't have an account <a href="signUp.html" class="signUpBtn-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
        </div>

        
    
     </body>
</html>
