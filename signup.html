<!DOCTYPE html>

<!--Remove comment after each one is complete to mark progress-->

<html>
    <head>
        <link rel="icon" type ="image/png" href="">
            <title>Sign Up | Nook Cafe</title>
    </head>

    <Body>

        <header>
            <a href="index.html"><img class="logoimg" src="" alt="logoimg"></a>
            <li class="logo"><a class="a-header" href="index.html">Nook Cafe</a></li>
        </header>



        <div class="body">
        <div class="wrapper">
            <div class="form-wrapper sign-up">
                <form action="">
                    <h2>Sign Up</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Confirm Password</label>
                    </div>
                    <!--choose membership option-->
                    <div class="remember">
                        <label><input type="checkbox" required> I agree to the terms & conditions</label>
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="signUp-link">
                        <p>Already have an account <a href="login.html" class="signInBtn-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
        </div>
        
    </Body>
</html>
